{% extends "base.html" %}

{% block content %}
<style>
    .chat-container {
        max-width: 800px;
        width: 100%;
        height: 70vh;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border: 1px solid #e0e0e0;
    }

    #chat-window {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background-color: #fcfcfc;
    }

    .message {
        margin-bottom: 20px;
        max-width: 85%;
        padding: 12px 18px;
        border-radius: 15px;
        font-size: 0.95rem;
        line-height: 1.5;
    }

    .user-message {
        background-color: #e9ecef;
        color: #333;
        align-self: flex-end;
        margin-left: auto;
        border-bottom-right-radius: 2px;
    }

    .ai-message {
        background-color: #1a2a6c;
        color: #ffffff;
        align-self: flex-start;
        border-bottom-left-radius: 2px;
    }

    #typing-indicator {
        display: none;
        font-style: italic;
        font-size: 0.8rem;
        color: #6c757d;
        margin: 10px 20px;
    }

    .input-area {
        padding: 20px;
        background: #fff;
        border-top: 1px solid #eee;
    }

    .btn-send {
        background-color: #1a2a6c;
        color: white;
    }
</style>

<div class="chat-container">
    <div class="p-3 border-bottom bg-light">
        <strong class="text-dark"><i class="fas fa-balance-scale me-2"></i>Assistente Previdenciário</strong>
    </div>

    <div id="chat-window" class="d-flex flex-column">
        <div class="message ai-message">
            Olá! Sou seu assistente jurídico. Como posso ajudar com sua aposentadoria hoje?
        </div>
    </div>

    <div id="typing-indicator">
        <i class="fas fa-spinner fa-spin"></i> Consultando base jurídica...
    </div>

    <form id="chat-form" class="input-area">
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Digite sua dúvida..." required>
            <button class="btn btn-send" type="submit">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatWindow = document.getElementById('chat-window');
    const typingIndicator = document.getElementById('typing-indicator');

    function appendMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        msgDiv.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
        msgDiv.innerHTML = text;
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;

        appendMessage(message, 'user');
        userInput.value = '';
        typingIndicator.style.display = 'block';

        try {
            const response = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });
            const data = await response.json();
            appendMessage(data.answer, 'ai');
        } catch (error) {
            appendMessage("Erro na conexão.", 'ai');
        } finally {
            typingIndicator.style.display = 'none';
        }
    });
</script>
{% endblock %}
